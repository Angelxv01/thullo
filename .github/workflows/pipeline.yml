name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  Setup:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - run: npm i yarn
      - run: cd client
      - run: pwd
      - run: yarn install
      - run: yarn build
      - run: cd ../server
      - run: pwd
      - run: yarn install
      - run: yarn build
      - run: echo "Done"
