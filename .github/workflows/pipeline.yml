name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  Setup:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - run: pwd
      - run: npm i yarn
      - name: Create Client Build
        working-directory: ./client
        run: |
          pwd
          yarn install
          yarn build
      - name: Create Server Build
        working-directory: ./server
        run: |
          pwd
          yarn install
          yarn build
      - run: echo "Done"
